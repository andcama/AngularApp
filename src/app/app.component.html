<div class="contenedor-padre">
  <mat-toolbar class="barra" color="primary">
    <mat-toolbar-row>
      <button (click)="cajon.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <span>
        Angular App &nbsp;
      </span>
      <span>
        <a mat-stroked-button href="https://elegant-panini-7e95cc.netlify.app/">Designed By Andres Camacho</a>
      </span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="contenido">
    <mat-sidenav style="min-width: 300px;" #cajon mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="/todolist">
          <mat-icon color="primary">shopping_basket</mat-icon>
          To Do List
        </a>
        <a mat-list-item routerLink="/formularioreactive">
          <mat-icon color="primary">assignment</mat-icon>
          Formulario
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="padding-10">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
